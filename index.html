<html>
  <head>
    <link rel="stylesheet" href="phone.css">
    <title>Assignment 1</title>
  </head>
  <body>
    <div id="tab-bar">
      <div id="dialer-button" class="button">Dialer</div>
      <div id="contact-list-button" class="button">Contact List</div>
      <div id="add-contact-button" class="button">Add Contact</div>
    </div>
    <div class="container">
      <div id="dialer">
        <h1>Dialer</h1>
        <div class="numpad">
          <div class="numpad-btn">1</div>
          <div class="numpad-btn">2</div>
          <div class="numpad-btn">3</div>
          <div class="numpad-btn">4</div>
          <div class="numpad-btn">5</div>
          <div class="numpad-btn">6</div>
          <div class="numpad-btn">7</div>
          <div class="numpad-btn">8</div>
          <dic class="numpad-btn">9</dic>
          <div class="numpad-btn">#</div>
          <div class="numpad-btn">0</div>
          <div class="numpad-btn">*</div>
        </div>
        <div class="numpad-controls">
          <div class="numpad-control">Dial</div>
          <div class="numpad-control">Clear</div>
        </div>
      </div>
      <div id="contact-list">
        <h1>Contact List</h1>
        <div class="contacts">
          <div class="contact">John Smith</div>
          <div class="contact">John Smith</div>
          <div class="contact">John Smith</div>
          <div class="contact">John Smith</div>
          <div class="contact">John Smith</div>
          <div class="contact">John Smith</div>
          <div class="contact">John Smith</div>
          <div class="contact">John Smith</div>
          <div class="contact">John Smith</div>
          <div class="contact">John Smith</div>
          <div class="contact">John Smith</div>
          <div class="contact">John Smith</div>
          <div class="contact">John Smith</div>
          <div class="contact">John Smith</div>
          <div class="contact">John Smith</div>
          <div class="contact">John Smith</div>
        </div>
      </div>
      <div id="add-contact">
        <h1>Add Contact</h1>
        <form>
          <div class="input-group">
            <label for="name">Name</label>
            <input id="name" placeholder="Jane Smith">
          </div>
          <div class="input-group">
            <label for="name">Phone Number</label>
            <input id="name" placeholder="123-456-7890">
          </div>
          <div class="input-group">
            <label for="name">Email Address</label>
            <input id="name" placeholder="person@example.com">
          </div>
          <button>Submit</button>
        </form>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="phone.js"></script>
  </body>
</html>
